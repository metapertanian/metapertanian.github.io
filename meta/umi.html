<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gaya.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73db2f45cc.js" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Laporan Keuangan untuk Umi | Meta Pertanian</title>
</head>
<body class="bg-dark text-light">

  <div class="col-lg-3 d-flex flex-column align-items-center justify-content-center border-custom py-4">
    <div class="d-block border-light border border-2 rounded-circle overflow-hidden" style="width: 8em;"
      data-bs-toggle="modal" data-bs-target="#showImage" id="profile">
      <img class="img-fluid">
    </div>
    <span class="pt-3 text-center">
      <h1><i class="fas fa-leaf"></i> Laporan Keuangan</h1>
    </span>
  </div>  

  <!-- Modal Foto -->  
  <div class="modal fade" id="showImage" tabindex="-1" aria-labelledby="showImageLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profil Mitra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid img-thumbnail profile">
        </div>
      </div>
    </div>
  </div>  

  <script>
    $(document).ready(() => {
      $('#profile img').attr('src', '/img/mitra.png');
      $('#profile').on('click', () => {
        $('img.img-fluid.profile').attr('src', $('#profile img').attr('src'));
      });
    });
  </script> 

<center>

<hr>
<!-- Filter Periode -->
  <div id="periode-filter"></div><br/>

  <div class="saldo-wrapper">
    <div class="saldo-card">
      <div class="saldo-label">Keuntungan</div>
      <div id="saldoNow" class="saldo-amount">Rp 0</div>
    </div>
  </div>
  <p id="last-updated" style="font-style: italic; font-size: 14px;"></p>

  <hr>

  <h2>Arus Keuangan</h2>
  <p class="sub">Klik jumlah transaksi untuk melihat detail (Modal, Biaya, Omzet, Cicilan).</p>

  <table class="kas-table" aria-label="Ringkasan keuangan">  
    <thead>  
      <tr>  
        <th>Tanggal</th>  
        <th>Masuk<br>(Ribu)</th>  
        <th>Keluar<br>(Ribu)</th>  
        <th>Saldo<br>(Ribu)</th>  
      </tr>  
    </thead>  
    <tbody id="summary-body"></tbody>  
    <tfoot id="summary-foot"></tfoot>  
  </table>

  <br><br>

  <div class="card">
    <h2>Riwayat Transaksi</h2><br>
    <div id="history"></div>
  </div>
</center>

<!-- Script -->
<script src="umi.js"></script>
<script src="fungsi1.js"></script>
<script src="fungsi2.js"></script>

<br>
<center>Dikelola oleh Meta Pertanian</center>
<br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
