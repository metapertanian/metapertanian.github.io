<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Lomba Konten | Rumah Kreator by PROxyz</title>
  <link rel="stylesheet" href="gaya.css" />
  <link rel="stylesheet" href="daftar.css" />
</head>
<body>

  <!-- 🔝 NAVBAR -->
  <nav class="nav">
    <button class="nav-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-links" id="menu">
      <a href="/kreator">Rumah Kreator</a>
      <a href="/kreator/#hadiah">Hadiah & Pemenang</a>
      <a href="/kreator/#poin">Poin Kreator</a>
      <a href="/kreator/#aturan">Aturan Lomba</a>
      <a href="/kreator/tips">Tips & Trik</a>
    </div>
    <a href="" class="nav-brand">Pendaftaran</a>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" data-theme="Terang">🔆</button>
  </nav>

  <!-- 👤 HEADER -->
  <header class="header">
    <img src="/img/pulung.jpg" alt="Profil" class="profil-img">
    <div class="kutipan" id="kutipan"></div>
    <div id="sambutan"></div>
  </header>

  <!-- 📝 FORM PENDAFTARAN -->
  <section class="form-section">
    <div id="statusBox" class="status-box"></div>

    <div class="form-container" id="formBox">
      <input type="hidden" id="grup" readonly />

      <label for="tiktok">Nama TikTok *</label>
      <input type="text" id="tiktok" placeholder="@namapengguna" required />

      <label for="caption">Caption *</label>
      <textarea id="caption" placeholder="Keterangan video..." required></textarea>

      <label for="provider">Kartu Perdana *</label>
<select id="provider" required>
  <option value="">Pilih Provider...</option>
  <option value="Telkomsel">Telkomsel</option>
  <option value="Indosat Ooredoo">Indosat Ooredoo</option>
  <option value="XL Axiata">XL Axiata</option>
  <option value="Axis">Axis</option>
  <option value="Tri (3)">Tri (3)</option>
  <option value="Smartfren">Smartfren</option>
  <option value="By.U">By.U</option>
  <option value="Live.On">Live.On</option>
  <option value="Net1 / MyRepublic">Net1 / MyRepublic</option>
</select>

      <label for="hp">Merek HP *</label>
      <input type="text" id="hp" placeholder="Oppo A78" required />

      <button onclick="kirimWA()">Kirim ke WhatsApp</button>
    </div>

    <div id="infoSeason" class="info-season"></div>
  </section>

    


<footer>
 ©<span id="tahun"></span> Rumah Kreator — by PROxyz
</footer>


  <!-- 📦 SCRIPT -->
  <script src="header.js"></script>
  <script src="kutipan.js"></script>
  <script src="juara.js"></script>
  <script src="daftar.js"></script>


</body>
</html>
