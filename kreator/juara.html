<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juara Lomba Konten Kreator Tanjung Bulan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #001f1c, #000);
      color: #f5f5f5;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #ffca28;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #ffca28;
      margin-bottom: 50px;
      animation: fadeIn 1.2s ease-out;
    }

    .peserta {
      opacity: 0;
      transform: translateY(30px);
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: all 0.8s ease;
    }
    .peserta.show {
      opacity: 1;
      transform: translateY(0);
    }

    .rank {
      font-size: 1.2rem;
      color: #ffd54f;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .nama {
      font-size: 1.8rem;
      color: #fff;
      font-weight: 700;
    }
    .nilai {
      margin-top: 12px;
      line-height: 1.6;
      color: #ddd;
    }
    .nilai span {
      font-weight: 600;
      color: #ffca28;
    }
    .total {
      font-size: 2.6rem;
      font-weight: 800;
      color: #ffca28;
      margin-top: 12px;
      text-shadow: 0 0 15px #ffca28;
    }
    .link {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.95rem;
      color: #90caf9;
      text-decoration: none;
      word-break: break-all;
    }
    .link:hover { color: #fff; text-decoration: underline; }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Overlay jika penilaian belum ditutup */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #ffcc00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-align: center;
      z-index: 9999;
      flex-direction: column;
      padding: 20px;
    }

    #overlay button {
      margin-top: 20px;
      background: #00ffb7;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üèÜ Poin Lomba Konten Kreator Dusun Tanjung Bulan</h1>
  <div id="daftarJuara"></div>

  <footer>¬© 2025 Tanjung Bulan Cyber‚Ñ¢</footer>

  <script src="juara.js"></script>
  <script>
    // ‚öôÔ∏è STATUS PENILAIAN
    // Pilihan: "tutup" (selesai, tampilkan hasil), atau "belum" (masih proses)
    const statusPenilaian = "belum"; // ubah ke "tutup" jika hasil sudah final

    if (statusPenilaian !== "tutup") {
      const overlay = document.createElement("div");
      overlay.id = "overlay";
      overlay.innerHTML = `
        <div>üïì Penilaian masih berlangsung.<br>Hasil juara akan diumumkan setelah penilaian selesai.</div>
        <button onclick="window.location.href='https://tiktok.com/@tanjungbulan'">Lihat TikTok Kami</button>
      `;
      document.body.appendChild(overlay);
    }

    const container = document.getElementById("daftarJuara");

    // üß© Buat elemen peserta dari hasilRanking di juara.js
    hasilRanking.forEach((p, i) => {
      // Hapus https:// atau www. dari link
      let cleanLink = p.linkVideo.replace(/^https?:\/\/(www\.)?/i, '');

      const div = document.createElement("div");
      div.className = "peserta";
      div.innerHTML = `
        <div class="rank">#${i + 1}</div>
        <div class="nama">${p.nama.toUpperCase()}</div>
        <div class="nilai">
          üí° Kreatifitas: <span>${p.nilaiKreatif.toFixed(1)}</span><br>
          üè° Dampak Lokal: <span>${p.nilaiLokal.toFixed(1)}</span><br>
          üöÄ Performa Viral: <span>${p.viral.toFixed(1)}</span>
        </div>
        <div class="total" id="total-${i}">0</div>
        <a class="link" href="${p.linkVideo}" target="_blank">üîó ${cleanLink}</a>
      `;
      container.appendChild(div);
    });

    // üéûÔ∏è Animasi angka bergulir
    function animateValue(el, start, end, duration) {
      const range = end - start;
      let startTime = null;
      function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        el.textContent = Math.floor(start + range * progress);
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // üåä Efek bergelombang saat scroll
    const pesertaEls = document.querySelectorAll(".peserta");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, idx) => {
        if (entry.isIntersecting) {
          const el = entry.target;
          if (!el.classList.contains("show")) {
            setTimeout(() => {
              el.classList.add("show");
              const index = Array.from(pesertaEls).indexOf(el);
              const totalEl = el.querySelector(".total");
              const total = hasilRanking[index].total;
              animateValue(totalEl, 0, total, 3000);
            }, idx * 600); // Delay antar peserta (gelombang)
          }
        }
      });
    }, { threshold: 0.3 });

    pesertaEls.forEach((el) => observer.observe(el));
  </script>

</body>
</html>
