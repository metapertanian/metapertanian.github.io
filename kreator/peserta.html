<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Peserta Lomba Konten Kreator Tanjung Bulan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #101010;
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #00ffb7;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,255,183,0.5);
    }

    .peserta {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .peserta:hover {
      background: #222;
      transform: translateY(-3px);
    }

    .nama {
      font-size: 1.3rem;
      font-weight: 700;
      color: #00ffb7;
      margin-bottom: 8px;
    }

    .info {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.6;
    }

    .info span {
      color: #fff;
      font-weight: 600;
    }

    a.link {
      display: inline-block;
      margin-top: 10px;
      color: #90caf9;
      text-decoration: none;
      word-break: break-all;
    }

    a.link:hover {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>📋 Daftar Peserta Lomba Kreator Tanjung Bulan</h1>
  <div id="daftarPeserta"></div>

  <footer>© 2025 Tanjung Bulan Squad</footer>

  <script src="peserta.js"></script>
  <script>
    const container = document.getElementById("daftarPeserta");

    // Pastikan pesertaData sudah didefinisikan di peserta.js
    if (typeof pesertaData === "undefined" || pesertaData.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:#aaa;'>Belum ada data peserta.</p>";
    } else {
      pesertaData.forEach((p) => {
        // Bersihkan link agar tidak ada https://www.
        let linkBersih = p.linkVideo.replace(/^https?:\/\/(www\.)?/, "");

        const div = document.createElement("div");
        div.className = "peserta";
        div.innerHTML = `
          <div class="nama">${p.nama}</div>
          <div class="info">
            📞 <span>${p.telepon}</span><br>
            📱 <span>${p.merekHP}</span><br>
            📝 <span>${p.caption}</span>
          </div>
          <a class="link" href="https://${linkBersih}" target="_blank">🔗 ${linkBersih}</a>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
