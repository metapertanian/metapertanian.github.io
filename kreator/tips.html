<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips Menang Lomba Konten | Rumah Kreator</title>
  <link rel="stylesheet" href="gaya.css">
  <style>
    :root {
      --nav-height: 60px;
    }

    /* =======================================================
       üåà LAYOUT DASAR
    ======================================================= */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-color), var(--section-bg));
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      transition: background 0.6s, color 0.4s;
      margin: 0;
    }

    /* =======================================================
       üîù NAVBAR
    ======================================================= */
    nav.nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--nav-height);
      background: var(--card-bg);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-left a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95em;
      transition: color 0.3s ease;
    }

    .nav-left a:hover {
      color: var(--highlight);
    }

    /* üåó Tombol Ganti Tema Elegan */
    .theme-toggle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: var(--card-bg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      color: var(--text-color);
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--accent);
      color: #fff;
    }

    /* =======================================================
       üë§ PROFIL
    ======================================================= */
    .profil {
      text-align: center;
      margin-top: calc(var(--nav-height) + 20px);
      margin-bottom: 20px;
    }
    .profil img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--highlight);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* =======================================================
       üß≠ SLIDE CONTAINER
    ======================================================= */
    .slide-container {
      width: 90%;
      max-width: 700px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 10px 30px var(--shadow);
      padding: 28px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slide-title {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--highlight);
      margin-bottom: 12px;
    }

    .slide-text {
      font-size: 1.05em;
      line-height: 1.6;
      color: var(--text-color);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    /* =======================================================
       üéõÔ∏è TOMBOL NAVIGASI
    ======================================================= */
    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 22px;
      gap: 14px;
    }

    .nav-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .nav-btn:hover {
      transform: scale(1.06);
      background: var(--highlight);
      color: #000;
    }

    .playpause {
      background: var(--highlight);
      color: #000;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 18px;
      font-size: 0.9em;
      color: var(--text-sub);
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üîù NAVBAR -->
  <nav class="nav">
    <div class="nav-left">
      <a href="/kreator">üè† Beranda</a>
      <a href="/kreator/#hadiah">Hadiah</a>
      <a href="/kreator/#poin">Poin</a>
      <a href="/kreator/#aturan">Aturan</a>
      <a href="/kreator/tips">Tips</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </nav>

  <!-- üë§ FOTO PROFIL -->
  <div class="profil">
    <img src="/img/pulung.jpg" alt="Profil">
  </div>

  <!-- üí° SLIDE AREA -->
  <div class="slide-container" id="slideBox">
    <div class="slide-title">1Ô∏è‚É£ Pahami Tema dan Tujuan Lomba</div>
    <div class="slide-text">
      Baca dulu aturan lombanya. Cari tahu temanya apa, mau mengangkat hal apa, dan siapa penontonnya.  
      Kalau temanya tentang kota, angkat hal unik dari sekitarmu.
    </div>
  </div>

  <!-- üîò NAVIGATION -->
  <div class="nav-buttons">
    <button class="nav-btn" onclick="prevSlide()">‚¨Ö Sebelumnya</button>
    <button class="nav-btn playpause" onclick="toggleAutoPlay()">‚è∏ Jeda</button>
    <button class="nav-btn" onclick="nextSlide()">Berikutnya ‚û°</button>
  </div>

  <!-- ‚öôÔ∏è SCRIPT -->
  <script>
    const slides = [
      { title: "1Ô∏è‚É£ Pahami Tema dan Tujuan Lomba", text: "Baca dulu aturan lombanya. Cari tahu temanya apa, mau mengangkat hal apa, dan siapa penontonnya. Kalau temanya tentang kota, angkat hal unik dari sekitarmu." },
      { title: "2Ô∏è‚É£ Buat Ide dan Alur Cerita", text: "Tuliskan alur sederhana: pembuka ‚Äì isi ‚Äì penutup. Cerita pendek yang jelas lebih menarik daripada video panjang tanpa arah." },
      { title: "3Ô∏è‚É£ Gunakan Kamera HP dengan Baik", text: "Pastikan pencahayaan cukup (dekat jendela atau di luar ruangan). Pegang HP dengan stabil, atau gunakan tripod biar hasilnya tidak goyang." },
      { title: "4Ô∏è‚É£ Gunakan Suara dan Musik yang Jelas", text: "Gunakan mikrofon atau earphone agar suara jernih. Pilih musik bebas hak cipta dari CapCut atau TikTok yang sedang populer." },
      { title: "5Ô∏è‚É£ Edit Pakai Aplikasi Gratis", text: "Gunakan CapCut, VN, atau InShot. Tambahkan teks penting, transisi lembut, dan potong bagian yang tidak perlu biar padat dan enak ditonton." },
      { title: "6Ô∏è‚É£ Tambahkan Efek dan Filter Secukupnya", text: "Gunakan filter yang memperkuat suasana, tapi jangan berlebihan. Warna hangat cocok untuk video bahagia, warna dingin untuk suasana tenang." },
      { title: "7Ô∏è‚É£ Tulis Caption dan Hashtag Menarik", text: "Tulis keterangan singkat tapi kuat. Misal: 'Di balik tawa teman kampus, ada semangat yang luar biasa.' Gunakan hashtag lomba yang benar." },
      { title: "8Ô∏è‚É£ Daftarkan Konten Lebih Awal", text: "Kirim videomu secepat mungkin. Dengan begitu kamu punya waktu lebih panjang untuk mendapatkan like, komentar, dan share alami." },
      { title: "9Ô∏è‚É£ Ajak Teman Nonton dan Dukung", text: "Bagikan videomu ke teman, grup sekolah, atau komunitas. Dukungan alami lebih dihargai juri dibandingkan like palsu atau beli views." },
      { title: "üîü Nikmati Proses & Bangun Gaya Sendiri", text: "Jangan terlalu fokus menang. Nikmati proses belajar, eksplor gaya unikmu, dan jadikan setiap video sebagai langkah menuju kreator hebat!" }
    ];

    let current = 0;
    let isPlaying = true;
    let autoPlayInterval;
    const slideBox = document.getElementById("slideBox");
    const playPauseBtn = document.querySelector(".playpause");

    function updateSlide() {
      const s = slides[current];
      slideBox.style.opacity = "0";
      setTimeout(() => {
        slideBox.innerHTML = `<div class='slide-title'>${s.title}</div><div class='slide-text'>${s.text}</div>`;
        slideBox.style.opacity = "1";
      }, 300);
    }

    function nextSlide() { current = (current + 1) % slides.length; updateSlide(); }
    function prevSlide() { current = (current - 1 + slides.length) % slides.length; updateSlide(); }

    function startAutoPlay() {
      autoPlayInterval = setInterval(nextSlide, 7000);
      playPauseBtn.textContent = "‚è∏ Jeda";
      isPlaying = true;
    }
    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
      playPauseBtn.textContent = "‚ñ∂ Lanjut";
      isPlaying = false;
    }
    function toggleAutoPlay() { isPlaying ? stopAutoPlay() : startAutoPlay(); }
    startAutoPlay();

    // Tema elegan toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }
  </script>

  <!-- ‚öì FOOTER -->
  <footer>
    ¬© <span id="tahun"></span> Rumah Kreator ‚Äî by PROxyz
  </footer>
  <script>
    document.getElementById("tahun").textContent = new Date().getFullYear();
  </script>

</body>
</html>
