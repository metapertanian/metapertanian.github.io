<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips Menang Lomba Konten | Rumah Kreator</title>
  <link rel="stylesheet" href="gaya.css">
  <style>
    /* =======================================================
       üåà LAYOUT DASAR
    ======================================================= */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-color), var(--section-bg));
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      transition: background 0.6s, color 0.4s;
    }

    /* üîù NAVBAR (ikut gaya dari header.js) */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    /* üë§ PROFIL */
    .profil {
      text-align: center;
      margin-top: 90px;
      margin-bottom: 8px;
    }
    .profil img {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      border: 2.5px solid var(--highlight);
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }
    .profil img:hover {
      transform: scale(1.05);
    }

    /* üí° SLIDE AREA */
    .slide-container {
      width: 88%;
      max-width: 720px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 34px;
      text-align: center;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .slide-title {
      font-size: 1.35em;
      font-weight: 700;
      color: var(--highlight);
      margin-bottom: 12px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    .slide-text {
      font-size: 1.05em;
      line-height: 1.6;
      color: var(--text-color);
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.95;
    }

    /* üéûÔ∏è ANIMASI SLIDE */
    .fade-slide-enter {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }
    .fade-slide-enter-active {
      opacity: 1;
      transform: translateY(0);
    }

    /* üéõÔ∏è TOMBOL NAVIGASI */
    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 22px;
      gap: 16px;
    }

    .nav-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      background: var(--highlight);
      color: #000;
    }

    .playpause {
      background: var(--highlight);
      color: #000;
      font-weight: bold;
    }

    /* ‚öì FOOTER */
    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.9em;
      color: var(--text-sub);
      text-align: center;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üîù NAVBAR -->
  <nav class="nav">
    <div class="nav-links" id="menu">
      <a href="/kreator">Rumah Kreator</a>
      <a href="/kreator/#hadiah">Hadiah & Pemenang</a>
      <a href="/kreator/#poin">Poin Kreator</a>
      <a href="/kreator/#aturan">Aturan Lomba</a>
    </div>
    <a href="" class="nav-brand">Tips & Trik</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </nav>

  <!-- üë§ FOTO PROFIL -->
  <div class="profil">
    <img src="/img/pulung.jpg" alt="Profil">
  </div>

  <!-- üí° SLIDE AREA -->
  <div class="slide-container" id="slideBox">
    <div class="slide-title">1Ô∏è‚É£ Pahami Tema dan Tujuan Lomba</div>
    <div class="slide-text">
      Baca dulu aturan lombanya. Cari tahu temanya apa, mau mengangkat hal apa, dan siapa penontonnya.  
      Mulailah dari hal unik dari sekitarmu.
    </div>
  </div>

  <!-- üîò NAVIGATION -->
  <div class="nav-buttons">
    <button class="nav-btn" onclick="prevSlide()">‚¨Ö Sebelumnya</button>
    <button class="nav-btn playpause" onclick="toggleAutoPlay()">‚è∏ Jeda</button>
    <button class="nav-btn" onclick="nextSlide()">Berikutnya ‚û°</button>
  </div>

  <!-- üì¶ SCRIPT -->
  <script src="header.js"></script>
  <script>
    const slides = [
      { title: "1Ô∏è‚É£ Pahami Tema dan Tujuan Lomba", text: "Baca dulu aturan lombanya. Cari tahu temanya apa, mau mengangkat hal apa, dan siapa penontonnya. Mulailah dari hal unik dari sekitarmu." },
      { title: "2Ô∏è‚É£ Buat Ide dan Alur Cerita", text: "Tuliskan alur sederhana: pembuka ‚Äì isi ‚Äì penutup. Cerita pendek yang jelas lebih menarik daripada video panjang tanpa arah." },
      { title: "3Ô∏è‚É£ Gunakan Kamera HP dengan Baik", text: "Pastikan pencahayaan cukup, pegang HP stabil, atau pakai tripod biar hasilnya tidak goyang." },
      { title: "4Ô∏è‚É£ Gunakan Suara dan Musik yang Jelas", text: "Gunakan mikrofon atau earphone agar suara jernih. Pilih musik bebas hak cipta dari CapCut atau TikTok yang sedang populer." },
      { title: "5Ô∏è‚É£ Edit Pakai Aplikasi Gratis", text: "Gunakan CapCut, VN, atau Alight Motion. Tambahkan teks penting, transisi lembut, dan potong bagian yang tidak perlu." },
      { title: "6Ô∏è‚É£ Tambahkan Efek dan Filter Secukupnya", text: "Gunakan filter yang memperkuat suasana, tapi jangan berlebihan. Warna hangat cocok untuk video bahagia, warna dingin untuk suasana tenang." },
      { title: "7Ô∏è‚É£ Tulis Caption dan Hashtag Menarik", text: "Gunakan caption dan hashtag yang bisa menarik perhatian penonton baru." },
      { title: "8Ô∏è‚É£ Daftarkan Konten Lebih Awal", text: "Kirim videomu secepat mungkin agar punya waktu lebih panjang untuk mendapatkan like, komentar, dan share alami." },
      { title: "9Ô∏è‚É£ Ajak Teman Nonton dan Dukung", text: "Bagikan videomu ke teman, grup sekolah, atau komunitas. Dukungan alami lebih dihargai daripada like palsu." },
      { title: "üîü Nikmati Proses & Bangun Gaya Sendiri", text: "Nikmati proses belajar, temukan gayamu sendiri, dan jadikan setiap video sebagai langkah menuju kreator hebat!" }
    ];

    let current = 0, isPlaying = true, autoPlayInterval;
    const slideBox = document.getElementById("slideBox");
    const playPauseBtn = document.querySelector(".playpause");

    // üåü animasi elegan
    function animateSlide(content) {
      slideBox.classList.remove("fade-slide-enter-active");
      slideBox.classList.add("fade-slide-enter");
      setTimeout(() => {
        slideBox.innerHTML = `
          <div class="slide-title">${content.title}</div>
          <div class="slide-text">${content.text}</div>
        `;
        slideBox.classList.remove("fade-slide-enter");
        slideBox.classList.add("fade-slide-enter-active");
      }, 150);
    }

    function updateSlide() { animateSlide(slides[current]); }
    function nextSlide() { current = (current + 1) % slides.length; updateSlide(); }
    function prevSlide() { current = (current - 1 + slides.length) % slides.length; updateSlide(); }

    function startAutoPlay() {
      autoPlayInterval = setInterval(nextSlide, 10000); // ‚è± setiap 10 detik
      playPauseBtn.textContent = "‚è∏ Jeda";
      isPlaying = true;
    }

    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
      playPauseBtn.textContent = "‚ñ∂ Lanjut";
      isPlaying = false;
    }

    function toggleAutoPlay() { isPlaying ? stopAutoPlay() : startAutoPlay(); }

    // mulai otomatis saat halaman dibuka
    startAutoPlay();
  </script>

  <!-- ‚öì FOOTER -->
  <footer>¬© <span id="tahun"></span> Rumah Kreator ‚Äî by PROxyz</footer>

</body>
</html>
