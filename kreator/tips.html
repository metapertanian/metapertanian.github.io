<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips & Trik Menang Lomba Konten | Rumah Kreator by PROxyz</title>
  <link rel="stylesheet" href="gaya.css">
  <style>
    /* =======================================================
       üåà LAYOUT DASAR
    ======================================================= */
    :root { --nav-height: 64px; }

    html,body { height:100%; margin:0; }

    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      background: linear-gradient(135deg, var(--bg-color), var(--section-bg));
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      transition: background 0.6s, color 0.4s;
      box-sizing: border-box;
      padding-top: var(--nav-height); /* beri jarak agar tidak menimpa navbar */
    }

    /* ================= NAVBAR (konsisten dengan header.js / gaya.css variables) */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: var(--navbar-bg);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 18px;
      z-index: 1200;
      box-shadow: 0 3px 10px var(--shadow);
      backdrop-filter: blur(6px);
    }
    .nav-left {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .nav-brand {
      color: #fff;
      font-weight:700;
      letter-spacing:0.4px;
      text-decoration:none;
      font-size:1.05rem;
    }

    .nav-toggle {
      display: inline-flex;
      align-items:center;
      justify-content:center;
      width:40px;
      height:40px;
      border-radius:8px;
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      cursor:pointer;
      font-size:1.1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.18);
    }

    .nav-links {
      display:flex;
      gap:18px;
      align-items:center;
    }
    .nav-links a {
      color: #fff;
      text-decoration:none;
      font-weight:600;
      opacity:0.95;
      transition: color .18s, transform .18s;
    }
    .nav-links a:hover { color: rgba(255,255,255,0.9); transform: translateY(-2px); }

    .theme-toggle {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:42px;
      height:42px;
      border-radius:50%;
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      cursor:pointer;
      font-size:18px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: transform .18s, background .18s;
    }
    .theme-toggle:hover { transform: scale(1.06); background: rgba(255,255,255,0.14); }

    /* mobile menu (hidden by default) */
    @media (max-width:860px) {
      .nav-links { position: fixed; top: var(--nav-height); left: -100%; right:auto; width:240px; flex-direction:column; background: linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.65)); padding:16px; gap:12px; border-radius:0 0 10px 0; transition: left .3s ease; }
      .nav-links.active { left: 0; }
    }

    /* ================= PROFIL */
    .profil { text-align:center; margin:16px 0 8px; }
    .profil img {
      width:96px; height:96px; border-radius:50%;
      border:3px solid #fff; box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      object-fit:cover;
    }

    /* ================= SLIDE */
    .slide-wrap { width:100%; display:flex; justify-content:center; }
    .slide-container {
      width:88%;
      max-width:740px;
      background: var(--card-bg);
      border-radius:18px;
      box-shadow: 0 10px 30px var(--shadow);
      padding:34px;
      text-align:center;
      min-height:290px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px);
      margin-bottom:90px; /* supaya footer tidak tertutup */
    }

    .slide-inner { position:relative; }
    .slide-title { font-size:1.35rem; font-weight:800; color:var(--highlight); margin-bottom:12px; text-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .slide-text { font-size:1.05rem; line-height:1.6; color:var(--text-color); max-width:680px; margin:0 auto; }

    /* enter/leave */
    .anim-enter { opacity:0; transform: translateY(20px) scale(0.995); transition: opacity 0.9s cubic-bezier(.2,.9,.2,1), transform 0.9s cubic-bezier(.2,.9,.2,1); }
    .anim-enter.anim-active { opacity:1; transform: translateY(0) scale(1); }

    /* ================= NAV BUTTONS */
    .nav-buttons { display:flex; gap:14px; margin-top:18px; margin-bottom:18px; }
    .nav-btn {
      border:none; border-radius:12px; padding:10px 18px; cursor:pointer;
      font-weight:700; box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      background: var(--accent); color:#fff;
    }
    .nav-btn.playpause { background: var(--highlight); color:#000; }
    .nav-btn:hover { transform: translateY(-3px); opacity:0.98; }

    /* ================= FOOTER */
    footer {
      position:fixed; left:0; right:0; bottom:0; text-align:center;
      padding:10px 12px; color: var(--text-sub); font-size:0.92rem;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.03));
      pointer-events:none;
    }

    /* responsive tweaks */
    @media (max-width:520px) {
      .slide-container { padding:22px; min-height:240px; }
      .slide-title { font-size:1.15rem; }
      .slide-text { font-size:0.98rem; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR (struktur sesuai header.js expectations) -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="nav-left">
      <button class="nav-toggle" onclick="toggleMenu()" aria-label="Buka menu">‚ò∞</button>
      <a href="/" class="nav-brand">Rumah Kreator</a>
    </div>

    <div class="nav-links" id="menu" role="menu">
      <a href="/kreator" role="menuitem">Beranda</a>
      <a href="/kreator/#hadiah" role="menuitem">Hadiah & Pemenang</a>
      <a href="/kreator/#poin" role="menuitem">Poin Kreator</a>
      <a href="/kreator/#aturan" role="menuitem">Aturan Lomba</a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Ganti tema">üåô</button>
  </nav>

  <!-- PROFIL -->
  <div class="profil">
    <img src="/img/pulung.jpg" alt="Profil Rumah Kreator">
  </div>

  <!-- SLIDE -->
  <div class="slide-wrap">
    <div class="slide-container" id="slideBox" aria-live="polite">
      <div class="slide-inner anim-enter anim-active" id="slideInner">
        <div class="slide-title">1Ô∏è‚É£ Pahami Tema dan Tujuan Lomba</div>
        <div class="slide-text">Baca dulu aturan lombanya. Cari tahu temanya apa, mau mengangkat hal apa, dan siapa penontonnya. Mulailah dari hal unik dari sekitarmu.</div>
      </div>
    </div>
  </div>

  <!-- NAV BUTTONS -->
  <div class="nav-buttons" style="pointer-events:auto;">
    <button class="nav-btn" onclick="prevSlide()">‚¨Ö Sebelumnya</button>
    <button class="nav-btn playpause" onclick="toggleAutoPlay()">‚è∏ Jeda</button>
    <button class="nav-btn" onclick="nextSlide()">Berikutnya ‚û°</button>
  </div>

  <!-- footer -->
  <footer>¬© <span id="tahun"></span> Rumah Kreator ‚Äî by PROxyz</footer>

  <!-- SCRIPTS -->
  <script src="header.js"></script> <!-- harus ada dan menyediakan toggleTheme(), toggleMenu(), dsb -->
  <script>
    // pastikan tombol theme mencerminkan saved theme saat load
    (function initThemeButton(){
      const btn = document.querySelector('.theme-toggle');
      if (!btn) return;
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') btn.textContent = '‚òÄÔ∏è';
      else btn.textContent = 'üåô';
    })();

    // Slide data (sama seperti sebelumnya)
    const slides = [
      { title: "1Ô∏è‚É£ Pahami Tema dan Tujuan Lomba", text: "Baca dulu aturan lombanya. Cari tahu temanya apa, mau mengangkat hal apa, dan siapa penontonnya. Mulailah dari hal unik dari sekitarmu." },
      { title: "2Ô∏è‚É£ Buat Ide dan Alur Cerita", text: "Tuliskan alur sederhana: pembuka ‚Äì isi ‚Äì penutup. Cerita pendek yang jelas lebih menarik daripada video panjang tanpa arah." },
      { title: "3Ô∏è‚É£ Gunakan Kamera HP dengan Baik", text: "Pastikan pencahayaan cukup, pegang HP stabil, atau pakai tripod biar hasilnya tidak goyang." },
      { title: "4Ô∏è‚É£ Gunakan Suara dan Musik yang Jelas", text: "Gunakan mikrofon atau earphone agar suara jernih. Pilih musik bebas hak cipta dari CapCut atau TikTok yang sedang populer." },
      { title: "5Ô∏è‚É£ Edit Pakai Aplikasi Gratis", text: "Gunakan CapCut, VN, atau Alight Motion. Tambahkan teks penting, transisi lembut, dan potong bagian yang tidak perlu." },
      { title: "6Ô∏è‚É£ Tambahkan Efek dan Filter Secukupnya", text: "Gunakan filter yang memperkuat suasana, tapi jangan berlebihan. Warna hangat cocok untuk video bahagia, warna dingin untuk suasana tenang." },
      { title: "7Ô∏è‚É£ Tulis Caption dan Hashtag Menarik", text: "Gunakan caption dan hashtag yang bisa menarik perhatian penonton baru." },
      { title: "8Ô∏è‚É£ Daftarkan Konten Lebih Awal", text: "Kirim videomu secepat mungkin agar punya waktu lebih panjang untuk mendapatkan like, komentar, dan share alami." },
      { title: "9Ô∏è‚É£ Ajak Teman Nonton dan Dukung", text: "Bagikan videomu ke teman, grup sekolah, atau komunitas. Dukungan alami lebih dihargai daripada like palsu." },
      { title: "üîü Nikmati Proses & Bangun Gaya Sendiri", text: "Nikmati proses belajar, temukan gayamu sendiri, dan jadikan setiap video sebagai langkah menuju kreator hebat!" }
    ];

    let current = 0, isPlaying = true, autoPlayInterval;
    const slideBox = document.getElementById("slideBox");
    const slideInner = document.getElementById("slideInner");
    const playPauseBtn = document.querySelector(".playpause");

    function renderSlide(i) {
      const s = slides[i];
      // animasi: beri class enter lalu aktifkan
      slideInner.classList.remove('anim-active');
      slideInner.classList.add('anim-enter');
      // update content after short timeout so transition applies
      setTimeout(() => {
        slideInner.innerHTML = `<div class="slide-title">${s.title}</div><div class="slide-text">${s.text}</div>`;
        // trigger active state
        requestAnimationFrame(() => {
          slideInner.classList.add('anim-active');
        });
      }, 120);
    }

    function nextSlide(){ current = (current+1) % slides.length; renderSlide(current); }
    function prevSlide(){ current = (current-1+slides.length) % slides.length; renderSlide(current); }

    function startAutoPlay(){
      stopAutoPlay();
      autoPlayInterval = setInterval(nextSlide, 10000); // tiap 10 detik
      if (playPauseBtn) playPauseBtn.textContent = "‚è∏ Jeda";
      isPlaying = true;
    }
    function stopAutoPlay(){
      if (autoPlayInterval) clearInterval(autoPlayInterval);
      if (playPauseBtn) playPauseBtn.textContent = "‚ñ∂ Lanjut";
      isPlaying = false;
    }
    function toggleAutoPlay(){ isPlaying ? stopAutoPlay() : startAutoPlay(); }

    // mulai otomatis
    renderSlide(current);
    startAutoPlay();

    // tampilkan tahun di footer (header.js juga melakukan ini, tapi kita aman-kan)
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('tahun');
      if (el) el.textContent = new Date().getFullYear();
    });

    // Ensure nav toggle behavior consistent (in case header.js toggleMenu not present)
    function toggleMenuFallback(){
      const menu = document.getElementById('menu');
      if (!menu) return;
      menu.classList.toggle('active');
    }
    // attach fallback if toggleMenu is not defined by header.js
    if (typeof toggleMenu === 'undefined') {
      window.toggleMenu = toggleMenuFallback;
    }
    // ensure toggleTheme exists (header.js should provide, else a safe fallback)
    if (typeof toggleTheme === 'undefined') {
      window.toggleTheme = function(){
        document.body.classList.toggle('dark-theme');
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
      };
    } else {
      // when header.js defines toggleTheme, also update button icon after calling it
      const origToggleTheme = toggleTheme;
      window.toggleTheme = function(){
        origToggleTheme();
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
      };
    }
  </script>
</body>
</html>
