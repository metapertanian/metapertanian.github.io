<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penilaian Lomba Kreator Tanjung Bulan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    h1, h2 {
      color: #ffd54f;
    }
    .peserta {
      border: 1px solid #333;
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin: 4px 0 12px 0;
      border-radius: 4px;
      border: none;
    }
    input[type=number] {
      width: 120px;
    }
    button {
      background-color: #ffc107;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffb300;
    }
    .btn-small {
      font-size: 12px;
      padding: 4px 8px;
      margin-left: 4px;
    }
    #hasil {
      white-space: pre-wrap;
      background: #212121;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .item {
      background: #1b1b1b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #ffd54f;
    }
  </style>
</head>
<body>
  <h1>📊 Penilaian Lomba Kreator - Dusun Tanjung Bulan</h1>
  <p>Isi penilaian untuk setiap peserta, lalu klik “Tambah Peserta”. Semua data akan diproses di <b>juara.html</b>.</p>

  <div id="form">
    <div class="peserta">
      <h2>🧑 Peserta</h2>
      <label>Nama Peserta:</label>
      <input type="text" id="nama" placeholder="Masukkan nama peserta">

      <label>Link Video TikTok:</label>
      <input type="text" id="linkVideo" placeholder="https://www.tiktok.com/...">

      <h2>🔥 Performa Viral</h2>
      <label>Jumlah Like:</label>
      <input type="number" id="like" min="0"><br/>

      <label>Jumlah Komen:</label>
      <input type="number" id="komen" min="0"><br/>

      <label>Jumlah Share:</label>
      <input type="number" id="share" min="0">

      <h2>🎨 Kreativitas</h2>
      <label>Ide Konsep (pilih tipe):</label>
      <select id="ideKonsepTipe">
        <option value="">-- Pilih Ide --</option>
        <option value="Humoris">Humoris</option>
        <option value="Inspiratif">Inspiratif</option>
        <option value="Edukatif">Edukatif</option>
      </select>

      <label>Ide Konsep (0–100):</label><br/>
      <input type="number" id="ideKonsepNilai" min="0" max="100"><br/>

      <label>Editing (0–100):</label><br/>
      <input type="number" id="editing" min="0" max="100"><br/>

      <label>Karakter (0–100):</label><br/>
      <input type="number" id="karakter" min="0" max="100">

      <h2>🏡 Dampak Lokal</h2>
      <label>Nuansa Lokal (0–100):</label><br/>
      <input type="number" id="nuansaLokal" min="0" max="100"><br/>

      <label>Dampak Positif (0–100):</label><br/>
      <input type="number" id="dampakPositif" min="0" max="100">
    </div>

    <button onclick="tambahPeserta()">➕ Tambah Peserta</button><br/><br/>
    <button onclick="salinData()">📋 Salin Semua Data</button>

    <h2>📜 Data Peserta</h2>
    <div id="hasil"></div>
  </div>

  <script>
    let pesertaList = [];
    let editIndex = null;

    function ambilDataForm() {
      return {
        nama: document.getElementById("nama").value.trim(),
        linkVideo: document.getElementById("linkVideo").value.trim(),
        like: Number(document.getElementById("like").value),
        komen: Number(document.getElementById("komen").value),
        share: Number(document.getElementById("share").value),
        ideKonsepTipe: document.getElementById("ideKonsepTipe").value,
        ideKonsepNilai: Number(document.getElementById("ideKonsepNilai").value),
        editing: Number(document.getElementById("editing").value),
        karakter: Number(document.getElementById("karakter").value),
        nuansaLokal: Number(document.getElementById("nuansaLokal").value),
        dampakPositif: Number(document.getElementById("dampakPositif").value)
      };
    }

    function tambahPeserta() {
      const data = ambilDataForm();

      if (!data.nama) {
        alert("Nama peserta wajib diisi!");
        return;
      }

      if (editIndex !== null) {
        pesertaList[editIndex] = data;
        editIndex = null;
        alert("✅ Data peserta berhasil diperbarui!");
      } else {
        pesertaList.push(data);
        alert("✅ Peserta ditambahkan!");
      }

      resetForm();
      tampilkanPeserta();
    }

    function tampilkanPeserta() {
      const hasil = document.getElementById("hasil");
      hasil.innerHTML = pesertaList.map((p, i) => `
        <div class="item">
          <b>${i + 1}. ${p.nama}</b><br>
          💬 Like: ${p.like} | Komen: ${p.komen} | Share: ${p.share}<br>
          🎨 Ide: ${p.ideKonsepTipe} (${p.ideKonsepNilai}) | Editing: ${p.editing} | Karakter: ${p.karakter}<br>
          🏡 Nuansa Lokal: ${p.nuansaLokal} | Dampak Positif: ${p.dampakPositif}<br>
          🔗 <a href="${p.linkVideo}" target="_blank" style="color:#64b5f6">${p.linkVideo}</a><br>
          <button class="btn-small" onclick="editPeserta(${i})">✏️ Edit</button>
          <button class="btn-small" onclick="hapusPeserta(${i})">🗑️ Hapus</button>
        </div>
      `).join("");
    }

    function editPeserta(index) {
      const p = pesertaList[index];
      document.getElementById("nama").value = p.nama;
      document.getElementById("linkVideo").value = p.linkVideo;
      document.getElementById("like").value = p.like;
      document.getElementById("komen").value = p.komen;
      document.getElementById("share").value = p.share;
      document.getElementById("ideKonsepTipe").value = p.ideKonsepTipe;
      document.getElementById("ideKonsepNilai").value = p.ideKonsepNilai;
      document.getElementById("editing").value = p.editing;
      document.getElementById("karakter").value = p.karakter;
      document.getElementById("nuansaLokal").value = p.nuansaLokal;
      document.getElementById("dampakPositif").value = p.dampakPositif;
      editIndex = index;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function hapusPeserta(index) {
      if (confirm(`Yakin ingin menghapus peserta ${pesertaList[index].nama}?`)) {
        pesertaList.splice(index, 1);
        tampilkanPeserta();
      }
    }

    function resetForm() {
      document.querySelectorAll("input, select").forEach(el => el.value = "");
    }

    function salinData() {
      const teks = JSON.stringify(pesertaList, null, 2);
      navigator.clipboard.writeText(teks)
        .then(() => alert("✅ Semua data peserta disalin ke clipboard!"))
        .catch(() => alert("❌ Gagal menyalin data."));
    }
  </script>
</body>
</html>
