<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Data Lahan â€“ BERTUNAS</title>

  <link rel="stylesheet" href="style.css">
  <script src="/anggota.js"></script>
  <script src="/navbar2.js"></script>
</head>
<body>

<main class="container">
  <h1>ğŸ§¾ Input Data Lahan</h1>
  <p class="muted">Satu alat untuk semua lahan (RISMA Â· UMI Â· UMI 2)</p>

  <!-- PILIH LAHAN -->
  <section class="card">
    <div class="form-row">
      <label>Pilih Lahan</label>
      <select id="lahan">
        <option value="rismafarm">RISMA FARM</option>
        <option value="umi">UMI</option>
        <option value="umi2">UMI 2</option>
      </select>
    </div>
  </section>

  <!-- JENIS INPUT -->
  <section class="card">
    <div class="form-row">
      <label>Jenis Data</label>
      <select id="jenis" onchange="toggleJenis()">
        <option value="modal">Modal</option>
        <option value="biaya">Biaya</option>
        <option value="panen">Hasil Panen</option>
      </select>
    </div>
  </section>

  <!-- FORM UMUM -->
  <section class="card">
    <div class="form-row">
      <label>Tanggal</label>
      <input type="date" id="tanggal">
    </div>

    <div class="form-row">
      <label>Keterangan / Komoditas</label>
      <input type="text" id="nama" placeholder="Contoh: Cabai / Pupuk dasar">
    </div>

    <div class="form-row">
      <label>Jumlah / Nilai (Rp)</label>
      <input type="number" id="nilai">
    </div>
  </section>

  <!-- KHUSUS PANEN -->
  <section class="card" id="panenBox" style="display:none">
    <div class="form-row">
      <label>Berat Panen</label>
      <input type="number" id="qty" placeholder="Contoh: 400">
    </div>

    <div class="form-row">
      <label>Satuan</label>
      <select id="satuan">
        <option value="kg">kg</option>
        <option value="ton">ton</option>
      </select>
    </div>

    <div class="form-row">
      <label>Biaya Panen</label>
      <input type="number" id="biayaPanen" placeholder="Opsional">
    </div>
  </section>

  <!-- BONUS PANEN (KHUSUS RISMA FARM) -->
  <section class="card" id="bonusBox" style="display:none">
    <h3>ğŸ Bonus Panen (RISMA FARM)</h3>

    <div class="form-row">
      <label>Total Bonus</label>
      <input type="number" id="bonusTotal">
    </div>

    <div class="form-row">
      <label>Anggota Hadir</label>
      <div class="checklist" id="listAnggota"></div>
    </div>
  </section>

  <!-- ACTION -->
  <section class="card">
    <button class="btn-primary" onclick="generate()">Generate Kode</button>
  </section>

  <!-- OUTPUT -->
  <section class="card">
    <h3>Hasil (salin ke file lahan)</h3>
    <pre id="output">// hasil muncul di sini</pre>
    <button class="btn-secondary" onclick="salin()">ğŸ“‹ Salin</button>
  </section>

</main>

<script>
/* =============================
   INIT
============================= */
const anggotaBox = document.getElementById("listAnggota");
anggota.forEach(a => {
  anggotaBox.innerHTML += `
    <label class="check-item">
      <input type="checkbox" value="${a}"> ${a}
    </label>
  `;
});

/* =============================
   TOGGLE FORM
============================= */
function toggleJenis() {
  const jenis = document.getElementById("jenis").value;
  const lahan = document.getElementById("lahan").value;

  document.getElementById("panenBox").style.display =
    jenis === "panen" ? "block" : "none";

  document.getElementById("bonusBox").style.display =
    (jenis === "panen" && lahan === "rismafarm") ? "block" : "none";
}

document.getElementById("lahan").addEventListener("change", toggleJenis);

/* =============================
   GENERATOR
============================= */
function generate() {
  const lahan = document.getElementById("lahan").value;
  const jenis = document.getElementById("jenis").value;
  const tanggal = document.getElementById("tanggal").value;
  const nama = document.getElementById("nama").value.trim();
  const nilai = Number(document.getElementById("nilai").value || 0);

  /* ========= MODAL ========= */
  if (jenis === "modal") {
    if (!nama || !nilai) {
      alert("Nama sumber modal & nilai wajib diisi");
      return;
    }

    // nama otomatis jadi key object (aman)
    const key = nama.toLowerCase().replace(/\s+/g, "_");

    const obj = `modal: {
  ${key}: ${nilai}
},`;

    document.getElementById("output").textContent = obj;
    return;
  }

  /* ========= BIAYA & PANEN ========= */
  if (!tanggal || !nama || !nilai) {
    alert("Data belum lengkap");
    return;
  }

  let obj = `{
  tanggal: "${tanggal}",
  keterangan: "${nama}",
  jumlah: ${nilai}`;

  if (jenis === "panen") {
    const qty = Number(document.getElementById("qty").value || 0);
    const satuan = document.getElementById("satuan").value;
    const biayaPanen = Number(document.getElementById("biayaPanen").value || 0);

    if (!qty) {
      alert("Berat panen wajib diisi");
      return;
    }

    obj = `{
  tanggal: "${tanggal}",
  komoditas: "${nama}",
  qty: ${qty},
  satuan: "${satuan}",
  nilai: ${nilai}`;

    if (biayaPanen > 0) {
      obj += `,
  biayaPanen: ${biayaPanen}`;
    }

    // BONUS KHUSUS RISMA FARM
    if (lahan === "rismafarm") {
      const bonus = Number(document.getElementById("bonusTotal").value || 0);
      const anggotaDipilih = [...document.querySelectorAll('#listAnggota input:checked')]
        .map(cb => cb.value);

      if (bonus > 0 && anggotaDipilih.length > 0) {
        obj += `,
  bonusPanen: {
    total: ${bonus},
    anggota: ${JSON.stringify(anggotaDipilih)}
  }`;
      }
    }
  }

  obj += `
},`;

  document.getElementById("output").textContent = obj;
}

/* =============================
   COPY
============================= */
function salin() {
  const teks = document.getElementById("output").textContent;
  if (!teks || teks.includes("hasil")) return;

  navigator.clipboard.writeText(teks).then(() => {
    alert("Kode berhasil disalin");
  });
}
</script>

</body>
</html>
