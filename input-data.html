<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Data Lahan â€“ BERTUNAS</title>

  <link rel="stylesheet" href="style.css">
  <script src="/anggota.js"></script>
  <script src="/navbar.js"></script>
</head>
<body>

<script>
  renderNavbar("input", "private");
</script>

<main class="container">
  <h1>ğŸ§¾ Input Data Lahan</h1>
  <p class="muted">Satu alat untuk semua lahan</p>

  <!-- PILIH LAHAN -->
  <section class="card">
    <div class="form-row">
      <label>Pilih Lahan</label>
      <select id="lahan">
        <option value="rismafarm">RISMA FARM</option>
        <option value="umi">UMUM</option>

      </select>
    </div>
  </section>

  <!-- JENIS INPUT -->
  <section class="card">
    <div class="form-row">
      <label>Jenis Data</label>
      <select id="jenis" onchange="toggleJenis()">
        <option value="biaya">Biaya</option>
        <option value="panen">Hasil Panen</option>
        <option value="modal">Modal</option>
      </select>
    </div>
  </section>

  <!-- FORM UMUM -->
  <section class="card">
    <div class="form-row">
      <label>Tanggal</label>
      <input type="date" id="tanggal">
    </div>

    <div class="form-row">
      <label>Keterangan / Komoditas</label>
      <input type="text" id="nama">
    </div>

    <div class="form-row">
      <label>Nilai (Rp) <button type="button" class="btn-000" onclick="addZeros()">+000</button></label> 
      <input type="number" id="nilai">
    </div>

    <div class="form-row">
      <label>Link Bukti (opsional)</label>
      <input type="text" id="bukti" placeholder="Pisahkan dengan koma">
    </div>
  </section>

  <!-- KHUSUS PANEN -->
  <section class="card" id="panenBox" style="display:none">
    <div class="form-row">
      <label>Berat Panen</label>
      <input type="number" id="qty">
    </div>

    <div class="form-row">
      <label>Satuan</label>
      <select id="satuan">
        <option value="kg">kg</option>
        <option value="ton">ton</option>
      </select>
    </div>

    <div class="form-row">
      <label>Biaya Panen <button type="button" class="btn-000" onclick="addZeros()">+000</button></label>
      <input type="number" id="biayaPanen">
    </div>
  </section>

  <!-- BONUS PANEN -->
  <section class="card" id="bonusBox" style="display:none">
    <h3>ğŸ Bonus Panen (RISMA FARM)</h3>

    <div class="form-row">
      <label>Total Bonus <button type="button" class="btn-000" onclick="addZeros()">+000</button></label>
      <input type="number" id="bonusTotal">
    </div>

    <div class="form-row">
      <label>Anggota Hadir</label>
      <div class="checklist" id="listAnggota"></div>
    </div>
  </section>

<section class="card">
  <h3>ğŸ“‹ Daftar Transaksi (sementara)</h3>
  <ul id="draftList" class="draft-list"></ul>
</section>

  <!-- ACTION -->
  <section class="card">
  <button class="btn-secondary" onclick="addDraft()">â• Tambahkan</button>
  <button class="btn-primary" onclick="generateAll()">âš™ï¸ Buat Kode</button>
</section>

  <!-- OUTPUT -->
  <section class="card">
    <h3>ğŸ“„ Kode untuk lahan.js</h3>
    <pre id="outputLahan">// -</pre>
    <button class="btn-secondary" onclick="salin('outputLahan')">ğŸ“‹ Salin</button>
  </section>

  <section class="card">
    <h3>ğŸ¦ Kode untuk kas-bank-risma.js</h3>
    <pre id="outputKas">// -</pre>
    <button class="btn-secondary" onclick="salin('outputKas')">ğŸ“‹ Salin</button>
  </section>

</main>

<script>

/* STATE GLOBAL */

let draftData = [];
let lockedJenis = null;
let lockedLahan = null;

/* â•TAMBAHKAN KE DAFTAR */

function addDraft() {
  const lahan = document.getElementById("lahan").value;
  const jenis = document.getElementById("jenis").value;

  if (!lockedJenis) {
    lockedJenis = jenis;
    lockedLahan = lahan;
  }

  if (jenis !== lockedJenis || lahan !== lockedLahan) {
    alert("Jenis & lahan harus sama untuk satu batch generate");
    return;
  }

  const data = {
    lahan,
    jenis,
    tanggal: tanggalInput.value,
    nama: namaInput.value.trim(),
    nilai: Number(nilaiInput.value),
    bukti: parseBukti(buktiInput.value)
  };

  if (jenis === "panen") {
    data.qty = Number(qtyInput.value);
    data.satuan = satuanSelect.value;
    data.biayaPanen = Number(biayaPanenInput.value || 0);

    const bonus = Number(bonusTotalInput.value || 0);
    const anggota = [...document.querySelectorAll('#listAnggota input:checked')]
      .map(cb => cb.value);

    if (bonus && anggota.length) {
      data.bonusPanen = { total: bonus, anggota };
    }
  }

  draftData.push(data);
  renderDraftList();
  clearForm();
}

/* LIST TRANSAKSI */

function renderDraftList() {
  const list = document.getElementById("draftList");
  list.innerHTML = "";

  draftData.forEach((d, i) => {
    list.innerHTML += `
      <li>
        <strong>${i + 1}.</strong>
        ${d.tanggal} â€“ ${d.nama} â€“ Rp ${d.nilai.toLocaleString()}
        <button onclick="removeDraft(${i})">âŒ</button>
      </li>
    `;
  });
}

function removeDraft(i) {
  draftData.splice(i, 1);
  if (draftData.length === 0) {
    lockedJenis = null;
    lockedLahan = null;
  }
  renderDraftList();
}

/* BUAT KODE */

function generateAll() {
  if (!draftData.length) {
    alert("Belum ada transaksi");
    return;
  }

  let lahanOut = "";
  let kasOut = "";

  draftData.forEach(d => {

    /* ===== MODAL ===== */
    if (d.jenis === "modal") {
      lahanOut += `"${d.nama}": ${d.nilai},\n`;
    }

    /* ===== BIAYA ===== */
    if (d.jenis === "biaya") {
      lahanOut += `{
  tanggal: "${d.tanggal}",
  keterangan: "${d.nama}",
  jumlah: ${d.nilai}${d.bukti ? `,
  bukti: ${JSON.stringify(d.bukti)}` : ""}
},\n`;
    }

    /* ===== PANEN ===== */
    if (d.jenis === "panen") {
      lahanOut += `{
  tanggal: "${d.tanggal}",
  komoditas: "${d.nama}",
  qty: ${d.qty},
  satuan: "${d.satuan}",
  nilai: ${d.nilai}${d.biayaPanen ? `,
  biayaPanen: ${d.biayaPanen}` : ""}`;

      if (d.bonusPanen) {
        lahanOut += `,
  bonusPanen: {
    total: ${d.bonusPanen.total},
    anggota: ${JSON.stringify(d.bonusPanen.anggota)}
  }`;

        const per = Math.floor(d.bonusPanen.total / d.bonusPanen.anggota.length);
        const detail = {};
        d.bonusPanen.anggota.forEach(a => detail[a] = per);

        kasOut += `{
  id: "${kasId(d.tanggal)}",
  tanggal: "${d.tanggal}",
  tipe: "masuk",
  kategori: "Bonus Panen",
  sumber: "Panen ${d.nama} RISMA FARM",
  detail: ${JSON.stringify(detail, null, 2)}
},\n`;
      }

      if (d.bukti) {
        lahanOut += `,
  bukti: ${JSON.stringify(d.bukti)}`;
      }

      lahanOut += `
},\n`;
    }
  });

  outputLahan.textContent = lahanOut;
  outputKas.textContent = kasOut || "// -";

  draftData = [];
  lockedJenis = null;
  lockedLahan = null;
  renderDraftList();
}

/* CLEAR FORM */

function clearForm() {
  namaInput.value = "";
  nilaiInput.value = "";
  buktiInput.value = "";
  qtyInput && (qtyInput.value = "");
  biayaPanenInput && (biayaPanenInput.value = "");
  bonusTotalInput && (bonusTotalInput.value = "");
  document.querySelectorAll('#listAnggota input').forEach(cb => cb.checked = false);
}

/* =========================
Tambah +000
========================== */
function addZeros() {
  const input = document.getElementById("nilai");
  let v = input.value || "0";

  // hindari NaN
  if (isNaN(v)) v = "0";

  input.value = v + "000";
  input.focus();
}

/* =============================
   INIT ANGGOTA
============================= */
const anggotaBox = document.getElementById("listAnggota");
anggota.forEach(a => {
  anggotaBox.innerHTML += `
    <label class="check-item">
      <input type="checkbox" value="${a}"> ${a}
    </label>
  `;
});

/* =============================
   TOGGLE FORM
============================= */
function toggleJenis() {
  const jenis = document.getElementById("jenis").value;
  const lahan = document.getElementById("lahan").value;

  document.getElementById("panenBox").style.display =
    jenis === "panen" ? "block" : "none";

  document.getElementById("bonusBox").style.display =
    (jenis === "panen" && lahan === "rismafarm") ? "block" : "none";
}
document.getElementById("lahan").addEventListener("change", toggleJenis);

/* =============================
   UTIL
============================= */
function kasId(tanggal) {
  return `KAS-${tanggal}-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
}
function parseBukti(v) {
  if (!v) return null;
  const a = v.split(",").map(x => x.trim()).filter(Boolean);
  return a.length === 1 ? a[0] : a;
}

/* =============================
   GENERATE
============================= */
function generate() {
  const lahan = document.getElementById("lahan").value;
  const jenis = document.getElementById("jenis").value;

  const tanggal = document.getElementById("tanggal").value;
  const nama = document.getElementById("nama").value.trim();
  const nilai = Number(document.getElementById("nilai").value || 0);
  const bukti = parseBukti(document.getElementById("bukti").value);

  const outputLahan = document.getElementById("outputLahan");
  const outputKas = document.getElementById("outputKas");

  let outLahan = "// -";
  let outKas = "// -";

  /* ================= MODAL ================= */
  if (jenis === "modal") {
    outLahan = `"${nama}": ${nilai},`;
  }

  /* ================= BIAYA ================= */
  if (jenis === "biaya") {
    outLahan = `{
  tanggal: "${tanggal}",
  keterangan: "${nama}",
  jumlah: ${nilai}${bukti ? `,
  bukti: ${JSON.stringify(bukti)}` : ""}
},`;
  }

  /* ================= PANEN ================= */
  if (jenis === "panen") {
    const qty = Number(document.getElementById("qty").value || 0);
    const satuan = document.getElementById("satuan").value;
    const biayaPanen = Number(document.getElementById("biayaPanen").value || 0);

    outLahan = `{
  tanggal: "${tanggal}",
  komoditas: "${nama}",
  qty: ${qty},
  satuan: "${satuan}",
  nilai: ${nilai}${biayaPanen ? `,
  biayaPanen: ${biayaPanen}` : ""}`;

    /* ===== BONUS PANEN (OPSIONAL) ===== */
    const bonusTotal = Number(document.getElementById("bonusTotal").value || 0);
    const anggotaDipilih = [...document.querySelectorAll('#listAnggota input:checked')]
      .map(cb => cb.value);

    if (bonusTotal && anggotaDipilih.length) {
      outLahan += `,
  bonusPanen: {
    total: ${bonusTotal},
    anggota: ${JSON.stringify(anggotaDipilih)}
  }`;

      /* ===== KAS BANK (BONUS PANEN) ===== */
      const per = Math.floor(bonusTotal / anggotaDipilih.length);
      const detail = {};
      anggotaDipilih.forEach(a => detail[a] = per);

      outKas = `{
  id: "${kasId(tanggal)}",
  tanggal: "${tanggal}",
  tipe: "masuk",
  kategori: "Bonus Panen",
  sumber: "Panen ${nama} RISMA FARM",
  detail: ${JSON.stringify(detail, null, 2)}${bukti ? `,
  bukti: ${JSON.stringify(bukti)}` : ""}
},`;
    }

    if (bukti) {
      outLahan += `,
  bukti: ${JSON.stringify(bukti)}`;
    }

    outLahan += `
},`;
  }

  outputLahan.textContent = outLahan;
  outputKas.textContent = outKas;
}

/* =============================
   COPY
============================= */
function salin(id) {
  navigator.clipboard.writeText(
    document.getElementById(id).textContent
  ).then(() => alert("Berhasil disalin"));
}
</script>

</body>
</html>
