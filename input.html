<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Budidaya | Meta Pertanian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73db2f45cc.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    h2 { color: #fff; text-align: center; margin-bottom: 20px; }
    .form-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 600px;
      margin: 20px auto;
    }
    label { margin-top: 12px; font-weight: bold; color: #e0e0e0; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      background-color: #2a2a2a; border: 1px solid #444;
      color: #fff; border-radius: 8px;
    }
    input::placeholder { color: #aaa; }
    button {
      margin-top: 15px; padding: 12px 20px;
      background-color: #4CAF50; color: white;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background-color 0.3s;
    }
    button:hover { background-color: #43a047; }
    pre {
      background: #2a2a2a; padding: 15px; border-radius: 8px;
      overflow-x: auto; white-space: pre-wrap; color: #e0e0e0;
      font-family: Consolas, monospace;
    }
    .profile-pic {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      margin: 10px auto; display: block;
      border: 3px solid #4CAF50;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="text-center">
    <img src="https://tanjungbulan.my.id/risma/img/pulung.png" alt="Foto Profil" class="profile-pic">
    <h1><i class="fas fa-seedling"></i> Input Data Budidaya</h1>
  </div>

  <div class="form-container">
    <label for="tanaman">Tanaman</label>
    <select id="tanaman">
      <option value="Jagung">🌽 Jagung</option>
      <option value="Singkong">🥔 Singkong</option>
      <option value="Padi">🌾 Padi</option>
      <option value="Cabai">🌶️ Cabai</option>
      <option value="Timun">🥒 Timun</option>
      <option value="Terong">🍆 Terong</option>
      <option value="Tomat">🍅 Tomat</option>
      <option value="Semangka">🍉 Semangka</option>
      <option value="Melon">🍈 Melon</option>
    </select>

    <label for="kategori">Kategori</label>
    <select id="kategori"></select>

    <label for="tipe">Tipe</label>
    <select id="tipe"></select>

    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal">

    <label for="luas">Luas Lahan</label>
    <div class="d-flex gap-2">
      <input type="text" id="luas" placeholder="Contoh: 0.5">
      <select id="luasSatuan"></select>
    </div>

    <label for="umur">Umur Tanaman</label>
    <div class="d-flex gap-2">
      <input type="text" id="umur" placeholder="Contoh: 90">
      <select id="umurSatuan"></select>
    </div>

    <label for="hasilJumlah">Hasil Panen</label>
    <div class="d-flex gap-2">
      <input type="number" id="hasilJumlah" placeholder="Contoh: 1200">
      <select id="hasilSatuan"></select>
    </div>

    <label for="omzet">Nominal
      <button type="button" onclick="tambahNolOmzet()" style="margin-left:10px;">+000</button>
    </label>
    <input type="number" id="omzet" placeholder="Contoh: 15000000">

    <label for="foto">Link Foto</label>
    <input type="url" id="foto" placeholder="Contoh: https://example.com/foto.jpg">

    <button onclick="generateCode()">Buat & Tampilkan Kode</button>

    <!-- Preview hasil input -->
    <div id="preview" style="display:none; margin-top:15px; padding:10px; border:1px solid #555; border-radius:8px;">
      <p><strong>Tanaman:</strong> <span id="previewTanaman"></span></p>
      <p><strong>Tanggal:</strong> <span id="previewDate"></span></p>
      <p><strong>Luas Lahan:</strong> <span id="previewLuas"></span></p>
      <p><strong>Umur:</strong> <span id="previewUmur"></span></p>
      <p><strong>Hasil:</strong> <span id="previewHasil"></span></p>
      <p><strong>Nominal:</strong> <span id="previewOmzet"></span></p>
      <div id="previewImageContainer" style="display:none; margin-top:10px;">
        <img id="previewImage" src="" alt="Foto Budidaya" style="max-width:100%; border-radius:8px;">
      </div>
    </div>

    <pre id="result" style="display:none; margin-top:10px;"></pre>
    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" style="display:none;">Salin Kode</button>
  </div>

  <script src="input.js"></script>
</body>
</html>
