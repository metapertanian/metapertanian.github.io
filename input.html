<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data Budidaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Form Input Data Budidaya</h2>

  <form id="budidayaForm" onsubmit="event.preventDefault(); generateCode();">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" required><br><br>

    <label for="keterangan">Keterangan:</label>
    <input type="text" id="keterangan" placeholder="contoh: Panen Singkong" required><br><br>

    <label for="kategori">Kategori:</label>
    <select id="kategori"></select><br><br>

    <label for="tipe">Tipe:</label>
    <select id="tipe"></select><br><br>

    <label for="nominal">Nominal:</label>
    <input type="number" id="nominal" placeholder="contoh: 6000000"><br><br>

    <label for="luas">Luas:</label>
    <input type="number" id="luas" placeholder="contoh: 16" required>
    <select id="luasSatuan"></select><br><br>

    <label for="umur">Umur:</label>
    <input type="number" id="umur" placeholder="contoh: 9" required>
    <select id="umurSatuan"></select><br><br>

    <label for="hasilJumlah">Hasil:</label>
    <input type="number" id="hasilJumlah" placeholder="contoh: 15" required>
    <select id="hasilSatuan"></select><br><br>

    <label for="catatan">Catatan:</label>
    <textarea id="catatan" placeholder="Tambahkan catatan tambahan"></textarea><br><br>

    <label for="foto">Foto (URL atau path):</label>
    <input type="text" id="foto" placeholder="contoh: img/singkong.jpg"><br><br>

    <label for="video">Video (URL opsional):</label>
    <input type="text" id="video" placeholder="contoh: https://youtu.be/..."><br><br>

    <button type="submit">Generate JSON</button>
  </form>

  <hr>

  <!-- Preview -->
  <div id="preview" style="display:none;">
    <h3>Preview Data</h3>
    <p><b>Keterangan:</b> <span id="previewTanaman"></span></p>
    <p><b>Tanggal:</b> <span id="previewDate"></span></p>
    <p><b>Luas:</b> <span id="previewLuas"></span></p>
    <p><b>Umur:</b> <span id="previewUmur"></span></p>
    <p><b>Hasil:</b> <span id="previewHasil"></span></p>
    <p><b>Nominal:</b> <span id="previewOmzet"></span></p>
    <div id="previewImageContainer" style="display:none;">
      <img id="previewImage" src="" alt="Preview Foto" style="max-width:200px; margin-top:10px;">
    </div>
  </div>

  <hr>

  <!-- Output -->
  <div>
    <h3>Output JSON</h3>
    <pre id="result" style="display:none; background:#f4f4f4; padding:10px; border-radius:5px;"></pre>
    <button id="copyBtn" onclick="copyToClipboard()" style="display:none;">Copy JSON</button>
  </div>

  <script src="input.js"></script>
</body>
</html>
