<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Budidaya | Meta Pertanian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73db2f45cc.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    .form-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 650px;
      margin: 20px auto;
    }
    label { margin-top: 12px; font-weight: bold; color: #e0e0e0; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      background-color: #2a2a2a; border: 1px solid #444;
      color: #fff; border-radius: 8px;
    }
    textarea { min-height: 70px; resize: vertical; }
    button {
      margin-top: 15px; padding: 12px 20px;
      background-color: #4CAF50; color: white;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background-color 0.3s;
    }
    button:hover { background-color: #43a047; }
    pre {
      background: #2a2a2a; padding: 15px; border-radius: 8px;
      overflow-x: auto; white-space: pre-wrap; color: #e0e0e0;
      font-family: Consolas, monospace;
    }
    .profile-pic {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      margin: 10px auto; display: block;
      border: 3px solid #4CAF50;
    }
    .inline-inputs { display: flex; gap: 10px; }
    .inline-inputs input { flex: 2; }
    .inline-inputs select { flex: 1; }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="text-center">
    <img src="https://tanjungbulan.my.id/risma/img/pulung.png" alt="Foto Profil" class="profile-pic">
    <h1><i class="fas fa-seedling"></i> Input Data Budidaya</h1>
  </div>

  <div class="form-container">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal">

    <label for="keterangan">Keterangan</label>
    <input type="text" id="keterangan" placeholder="Contoh: Panen Singkong">

    <label for="kategori">Kategori</label>
    <select id="kategori">
      <option value="Singkong">🥔 Singkong</option>
      <option value="Jagung">🌽 Jagung</option>
      <option value="Padi">🌾 Padi</option>
      <option value="Cabai">🌶️ Cabai</option>
      <option value="Timun">🥒 Timun</option>
      <option value="Terong">🍆 Terong</option>
      <option value="Tomat">🍅 Tomat</option>
      <option value="Semangka">🍉 Semangka</option>
      <option value="Melon">🍈 Melon</option>
    </select>

    <label for="tipe">Tipe</label>
    <select id="tipe">
      <option value="Biaya">Biaya</option>
      <option value="Omzet">Omzet</option>
      <option value="Modal">Modal</option>
      <option value="Cicilan">Cicilan</option>
    </select>

    <label for="nominal">Nominal (Rp)</label>
    <input type="number" id="nominal" placeholder="Contoh: 6000000">

    <label for="luas">Luas Lahan</label>
    <div class="inline-inputs">
      <input type="number" id="luas" placeholder="Contoh: 16">
      <select id="luasSatuan">
        <option value="M²">M²</option>
        <option value="Rante">Rante</option>
        <option value="Ha">Ha</option>
      </select>
    </div>

    <label for="umur">Umur Tanaman</label>
    <div class="inline-inputs">
      <input type="number" id="umur" placeholder="Contoh: 9">
      <select id="umurSatuan">
        <option value="Bulan">Bulan</option>
        <option value="Hari">Hari</option>
        <option value="Tahun">Tahun</option>
      </select>
    </div>

    <label for="hasil">Hasil Panen</label>
    <div class="inline-inputs">
      <input type="number" id="hasilJumlah" placeholder="Contoh: 15">
      <select id="hasilSatuan">
        <option value="Ton">Ton</option>
        <option value="Kg">Kg</option>
        <option value="Ons">Ons</option>
      </select>
    </div>

    <label for="catatan">Catatan</label>
    <textarea id="catatan" placeholder="Tambahkan catatan tambahan di sini..."></textarea>

    <label for="foto">Link Foto</label>
    <input type="url" id="foto" placeholder="Kosongkan untuk default img/[kategori].jpg">

    <label for="video">Link Video</label>
    <input type="url" id="video" placeholder="Opsional: https://youtube.com/...">

    <button onclick="generateCode()">Buat & Tampilkan Kode</button>

    <!-- Preview hasil input -->
    <div id="preview" style="display:none; margin-top:15px; padding:10px; border:1px solid #555; border-radius:8px;">
      <p><strong>Tanggal:</strong> <span id="previewTanggal"></span></p>
      <p><strong>Keterangan:</strong> <span id="previewKeterangan"></span></p>
      <p><strong>Kategori:</strong> <span id="previewKategori"></span></p>
      <p><strong>Tipe:</strong> <span id="previewTipe"></span></p>
      <p><strong>Nominal:</strong> <span id="previewNominal"></span></p>
      <p><strong>Luas:</strong> <span id="previewLuas"></span></p>
      <p><strong>Umur:</strong> <span id="previewUmur"></span></p>
      <p><strong>Hasil:</strong> <span id="previewHasil"></span></p>
      <p><strong>Catatan:</strong> <span id="previewCatatan"></span></p>
      <div id="previewImageContainer" style="display:none; margin-top:10px;">
        <img id="previewImage" src="" alt="Foto Budidaya" style="max-width:100%; border-radius:8px;">
      </div>
    </div>

    <pre id="result" style="display:none; margin-top:10px;"></pre>
    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" style="display:none;">Salin Kode</button>
  </div>

  <script src="input.js"></script>
</body>
</html>
